<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

	<div class="row my-3">
		<div class="col-6">
			<a th:href="@{/board/create}" class="btn btn-primary">등록</a>
		</div>
		<div class="col-6">
			<div class="input-group">
				<input type="text" id="search_kw" class="form-control"
					th:value="${kw}">
				<button class="btn btn-outline-secondary" type="button"
					id="btn_search">찾기</button>
			</div>
		</div>
	</div>

	<table class="table">
		<thead class="table-light">
			<tr class="text-center">
				<th>번호</th>
				<th style="whith: 50%">제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<!-- 			<tr class="text-center" th:each="item, loop : ${list}"> -->
			<!-- 				<td class="text-start"><a -->
			<!-- 					th:href="@{|/board/detail/${item.id}|}" th:text="${item.subject}"></a> -->
			<!-- 					<span class="text-danger small ms-2" -->
			<!-- 					th:if="${#lists.size(item.commentList) > 0}" -->
			<!-- 					th:text="${#lists.size(item.commentList)}"> </span></td> -->
			<!-- 				<td><span th:if="${item.author != null}" -->
			<!-- 					th:text="${item.author.username}"></span></td> -->
			<!-- 				<td -->
			<!-- 					th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td> -->
			<!-- 			</tr> -->

			<tr th:if="${!paging.isEmpty()}" class="text-center"
				th:each="item, loop : ${paging}">
				<td
					th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}">
				</td>
				<td class="text-start"><a
					th:href="@{|/board/detail/${item.id}|}" th:text="${item.subject}"></a>
					<span class="text-danger small ms-2"
					th:if="${#lists.size(item.commentList) > 0}"
					th:text="${#lists.size(item.commentList)}"> </span></td>

				<td><span th:if="${item.author != null}"
					th:text="${item.author.username}"></span></td>
				<td
					th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
			<tr th:if="${paging.isEmpty()}">
				<td colspan="4">게시글이 존재하지 않습니다.</td>
			</tr>
		</tbody>
	</table>

	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item"
				th:classappend="${!paging.hasPrevious} ? 'disabled'"><a
				class="page-link" href="javascript:void(0)"
				th:data-page="${paging.number-1}"> <span>이전</span>
			</a></li>
			<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page >= paging.number-5 and page <= paging.number+5}"
				th:classappend="${page == paging.number} ? 'active'"
				class="page-item"><a th:text="${page + 1}" class="page-link"
				href="javascript:void(0)" th:data-page="${page}"></a></li>
			<li class="page-item"
				th:classappend="${!paging.hasNext} ? 'disabled'"><a
				class="page-link" href="javascript:void(0)"
				th:data-page="${paging.number+1}"> <span>다음</span>
			</a></li>
		</ul>
	</div>

	<form th:action="@{/board/list}" method="get" id="searchForm">
		<input type="hidden" id="kw" name="kw" th:value="${kw}"> <input
			type="hidden" id="page" name="page" th:value="${paging.number}">
	</form>
</div>

<script layout:fragment="script" type='text/javascript'>
	const page_elements = document.getElementsByClassName("page-link");
	Array.from(page_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			document.getElementById('page').value = this.dataset.page;
			document.getElementById('searchForm').submit();
		});
	});
	const btn_search = document.getElementById("btn_search");
	btn_search.addEventListener('click', function() {
		document.getElementById('kw').value = document
				.getElementById('search_kw').value;
		document.getElementById('page').value = 0;
		document.getElementById('searchForm').submit();
	});
</script>

</html>
