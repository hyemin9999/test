<!DOCTYPE html>
<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	<form th:action="@{/user/info}" th:object="${userModifyForm}"
		method="post">
		<div class="mb-3">
			<label class="form-label">사용자ID</label> <label class="form-control">[[*{username}]]</label>
		</div>
		<div class="mb-3 pwd" id="pwd">
			<label for="pwd" class="form-label">비밀번호</label> <a
				href="javascript:onDisplay();"
				class="btn btn-sm btn-outline-secondary">비밀번호 변경</a>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3 pwdchange">
			<label for="password" class="form-label">현재 비밀번호</label><input
				type="password" th:field="*{password}" class="form-control " />
		</div>
		<div class="mb-3 pwdchange">
			<label for="password1" class="form-label">변경 비밀번호</label><input
				type="password" th:field="*{password1}" class="form-control" />
		</div>
		<div class="mb-3 pwdchange">
			<label for="password2" class="form-label">변경 비밀번호 확인</label><input
				type="password" th:field="*{password2}" class="form-control" />
		</div>
		<div class="mb-3 pwdchange">
			<button type="submit" class="btn btn-primary">변경</button>
			<a href="javascript:onDisplay();"
				class="btn btn-sm btn-outline-secondary">취소</a>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label><label type="email"
				class="form-control">[[*{email}]]</label>
		</div>
	</form>
</div>
<script layout:fragment="script" type="text/javascript"
	th:inline="javascript">
	function onDisplay() {
		const pwd_elements = document.getElementsByClassName("pwd");
		Array.from(pwd_elements).forEach(function(element) {
			if (element.style.display == 'none') {
				element.style.display = 'block';
				doDisply(false);
			} else {
				element.style.display = 'none';
				doDisply(true);
			}
		});
	}
	function doDisply(d) {
		const pwdchange_elements = document.getElementsByClassName("pwdchange");
		Array.from(pwdchange_elements).forEach(function(element) {
			if (d) {
				element.style.display = 'block';
			} else {
				element.style.display = 'none';
			}
		});
	}

	var mode = [ ($mode) ];

	if (mode == 'modify') {
		const pwd_el = document.getElementById("pwd");
		pwd_el.style.display = 'none';
		doDisply(true);
	}
</script>

</html>
