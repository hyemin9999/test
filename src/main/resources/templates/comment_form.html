<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<main layout:fragment="content" class="container my-3">

	<h5 class="border-bottom pb-2">댓글 수정</h5>

	<div class="row">
		<div class="col">
			<form th:object="${commentForm}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div th:replace="~{form_errors :: formErrorsFragment}"></div>
				<div class="mb-3">
					<label for="content" class="form-label">내용</label>
					<textarea rows="10" th:field="*{content}" class="form-control"></textarea>
				</div>
				<div class="align-r">
					<input type="submit" value="저장" class="btn btn-info my-2" />
				</div>
			</form>
		</div>
	</div>

</main>
</html>
