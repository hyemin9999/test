<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" class="container my-3">
	<h5 class="border-bottom pb-2">[[${menuName}]]</h5>

	<div class="row">
		<div class="col">

			<div class="card my-3">
				<div class="card-body">
					<h3 class="border-bottom py-2 pt-0" th:text="${item.subject}"></h3>
					<div id="viewer" class="card-text viewer"></div>
					<input type="hidden" id="ecp1" th:value="${item.contents}">
					<div class="d-flex justify-content-between mt-2">
						<div class="mt-3">
							<a href="javascript:void(0);"
								class="recommend btn btn-sm btn-outline-info"
								th:data-uri="@{|/board/vote/${item.id}|}">추천 <span
								class="badge rounded-pill bg-info"
								th:text="${#lists.size(item.voter)}"></span></a> <a
								href="javascript:void(0);"
								class="favorite btn btn-sm btn-outline-info"
								th:data-uri="@{|/board/favorites/${item.id}|}"> <span
								th:classappend="${favoritedBoard} ? active" class="star_icon">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
										viewBox="1 0 16 16" transform="translate(-1 -1)">
								<path id="star"
											d="M9,2l2.163,4.279L16,6.969,12.5,10.3l.826,4.7L9,12.779,4.674,15,5.5,10.3,2,6.969l4.837-.69Z"></path></svg>
							</span>
							</a> <a th:href="@{|/board/modify/${item.id}|}"
								class="btn btn-sm btn-outline-info"
								sec:authorize="isAuthenticated()"
								th:if="${item.author != null and #authentication.getPrincipal().getUsername() == item.author.username}"
								th:text="수정"></a> <a href="javascript:void(0);"
								th:data-uri="@{|/board/delete/${item.id}|}"
								class="delete btn btn-sm btn-outline-info"
								sec:authorize="isAuthenticated()"
								th:if="${item.author != null and #authentication.getPrincipal().getUsername() == item.author.username}"
								th:text="삭제"></a>
						</div>
						<div class="badge bg-info bg-opacity-10 text-dark p-2 text-start">
							<div class="mb-2" th:if="${item.author !=null}">
								<span th:text="${item.author.username}"></span>
							</div>
							<div
								th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></div>
						</div>

					</div>
				</div>
			</div>
			<div class="d-flex justify-content-between mt-2 align-b">
				<span th:text="|${#lists.size(item.commentList)}개의 댓글이 있습니다.|"></span>
				<a class="btn btn-info"
					th:href="@{|/board/list/${item.category.id}|}">목록</a>
			</div>
			<div class="card my-3" th:each="citem, list : ${item.commentList}"
				th:if="${citem != null and !citem.isDelete}"
				th:classappend="${list.count % 2 == 1} ? bg-light">
				<a th:id="|comment_${citem.id}|"></a>
				<div class="card-body">
					<div class="card-text"
						th:utext="${@commonUtil.markdown(citem.contents)}"></div>
					<div class="d-flex justify-content-between mt-2">
						<div class="mt-3">
							<a href="javascript:void(0);"
								class="recommend btn btn-sm btn-outline-info"
								th:data-uri="@{|/comment/vote/${citem.id}|}">추천 <span
								class="badge rounded-pill bg-info"
								th:text="${#lists.size(citem.voter)}"></span></a> <a
								href="javascript:void(0);"
								class="favorite btn btn-sm btn-outline-info"
								th:data-uri="@{|/comment/favorites/${citem.id}|}"> <span
								th:classappend="${commentFavMap[citem.id]} ? active"
								class="star_icon"> <svg width="20" height="20"
										xmlns="http://www.w3.org/2000/svg" viewBox="1 0 16 16"
										transform="translate(-1 -1)">
								<path id="star"
											d="M9,2l2.163,4.279L16,6.969,12.5,10.3l.826,4.7L9,12.779,4.674,15,5.5,10.3,2,6.969l4.837-.69Z"></path></svg>
							</span>
							</a> <a th:href="@{|/comment/modify/${citem.id}|}"
								class="btn btn-sm btn-outline-info"
								sec:authorize="isAuthenticated()"
								th:if="${citem.author != null and #authentication.getPrincipal.getUsername() == citem.author.username}"
								th:text="수정"></a> <a href="javascript:void(0);"
								th:data-uri="@{|/comment/delete/${citem.id}|}"
								class="delete btn btn-sm btn-outline-info"
								sec:authorize="isAuthenticated()"
								th:if="${citem.author != null and #authentication.getPrincipal.getUsername() == citem.author.username}"
								th:text="삭제"></a>
						</div>
						<div
							class="badge bg-secondary bg-opacity-10 text-dark p-2 text-start">
							<div class="mb-2" th:if="${citem.author !=null}">
								<span th:text="${citem.author.username}"></span>
							</div>
							<div
								th:text="${#temporals.format(citem.createDate, 'yyyy-MM-dd HH:mm')}"></div>

						</div>
					</div>
				</div>
			</div>
			<form th:action="@{|/comment/create/${item.id}|}" method="post"
				class="my-3" th:object="${commentForm}">
				<div th:replace="~{form_errors :: formErrorsFragment}"></div>
				<textarea sec:authorize="isAnonymous()" disabled
					th:field="*{content}" rows="7" class="form-control"></textarea>
				<textarea sec:authorize="isAuthenticated()" th:field="*{content}"
					rows="7" class="form-control"></textarea>
				<div class="align-r">
					<input type="submit" value="등록" class="btn btn-info my-2">
				</div>
			</form>
		</div>
	</div>
	<!-- answer end -->
</div>
</html>
