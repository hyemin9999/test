<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content" class="container my-3">
	<h5 class="my-3 border-bottom pb-2">공지사항</h5>
	<h2 class="border-bottom py-2" th:text="${item.subject}"></h2>
	<div class="card my-3">
		<div class="card-body">
			<div id="viewer" class="card-text viewer"></div>
			<input type="hidden" id="ecp1" th:value="${item.contents}">
			<div class="d-flex justify-content-end mt-2">
				<div
					class="badge bg-secondary bg-opacity-10 text-dark p-2 text-start">
					<div class="mb-2" th:if="${item.author !=null}">
						<span th:text="${item.author.username}"></span>
					</div>
					<div
						th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="align-r">
		<a class="btn btn-info" th:href="@{/notice/list}">목록</a>
	</div>
</div>
<script layout:fragment="script" type="text/javascript">
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			if (confirm("정말로 삭제하시겠습니까?")) {
				location.href = this.dataset.uri;
			}
		});
	});

	const viewer = new toastui.Editor.factory({
		el : document.querySelector('#viewer'),
		viewer : true,
		initialValue : document.querySelector('#ecp1').value
	});
</script>

</html>
