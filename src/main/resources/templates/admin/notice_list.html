<!DOCTYPE html>
<html layout:decorate="~{admin/layout}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container-fluid my-3 px-4">

	<h5 class="border-bottom pb-2">공지사항 관리</h5>
	<div class="row">
		<div class="col">
			<div class="row my-2">
				<div class="col-6">
					<a th:href="@{/admin/notice/create}" class="btn btn-info">등록</a>
				</div>
				<div class="col-6">
					<div class="input-group">
						<select id="search_field_select" class="form-select"
							style="max-width: 140px;">
							<option value="all" th:selected="${field} == 'all'">제목+내용</option>
							<option value="title" th:selected="${field} == 'title'">제목</option>
							<option value="content" th:selected="${field} == 'content'">내용</option>
							<option value="author" th:selected="${field} == 'author'">작성자</option>
						</select> <input type="text" id="search_kw" class="form-control"
							th:value="${kw}">
						<button class="btn btn-outline-info" type="button" id="btn_search">검색</button>
					</div>
				</div>
			</div>

			<table class="table notice">
				<thead class="table-info">
					<tr class="text-center">
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:unless="${#lists.isEmpty(paging)}" class="text-center"
						th:each="item, loop : ${paging}">
						<td
							th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
						<td class="text-start"><a
							th:href="@{|/admin/notice/detail/${item.id}|}"
							th:text="${item.subject}"></a></td>
						<td><span th:if="${item.author != null}"
							th:text="${item.author.username}"></span></td>
						<td
							th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
						<td th:text="${item.viewCount}"></td>
						<td><a href="javascript:void(0);"
							class="delete btn btn-sm btn-outline-info"
							th:classappend="${item.author != null and #authentication.getPrincipal().getUsername() != item.author.username} ? disabled-link"
							th:data-uri="@{|/admin/notice/delete/${item.id}|}" th:text="삭제"
							></a></td>
					</tr>
					<tr class="text-center" th:if="${#lists.isEmpty(paging)}">
						<td colspan="6">공지사항이 존재하지 않습니다.</td>
					</tr>
				</tbody>
			</table>

			<div th:unless="${#lists.isEmpty(paging)}">
				<ul class="pagination justify-content-center">
					<li class="page-item"
						th:classappend="${!paging.hasPrevious} ? 'disabled'"><a
						class="page-link" href="javascript:void(0)"
						th:data-page="${paging.number-1}"> <span>이전</span>
					</a></li>
					<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
						th:if="${page >= paging.number-5 and page <= paging.number+5}"
						th:classappend="${page == paging.number} ? 'active'"
						class="page-item"><a th:text="${page + 1}" class="page-link"
						href="javascript:void(0)" th:data-page="${page}"></a></li>
					<li class="page-item"
						th:classappend="${!paging.hasNext} ? 'disabled'"><a
						class="page-link" href="javascript:void(0)"
						th:data-page="${paging.number+1}"><span>다음</span> </a></li>
				</ul>
			</div>

			<form th:action="@{/admin/notice/list}" method="get" id="searchForm">
				<input type="hidden" id="kw" name="kw" th:value="${kw}"><input
					type="hidden" id="field" name="field" th:value="${field}"><input
					type="hidden" id="page" name="page" th:value="${paging.number}">
			</form>
		</div>
	</div>
</div>

</html>
