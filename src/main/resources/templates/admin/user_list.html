<!DOCTYPE html>
<html layout:decorate="~{admin/layout}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content" class="container-fluid my-3 px-4">
	<div class="row">
		<h5 class="my-3 border-bottom pb-2">회원 관리</h5>
	</div>
	<div class="row my-3">

		<div class="col-6">
			<div class="row my-3">
				<div class="col-6"></div>
				<div class="col-6">
					<div class="input-group">
						<input type="text" id="search_kw" class="form-control"
							th:value="${kw}">
						<button class="btn btn-outline-info" type="button" id="btn_search">검색</button>
					</div>
				</div>
			</div>
			<div class="row">
				<table class="table user">
					<thead class="table-info">
						<tr class="text-center">
							<th>번호</th>
							<th>역할</th>
							<th>사용자 ID</th>
							<th>Email</th>
							<th>가입일</th>
							<!-- 							<th></th> -->
						</tr>
					</thead>
					<tbody>
						<tr th:if="${!paging.isEmpty()}" class="text-center"
							th:each="item, loop : ${paging}">
							<td
								th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}">
							</td>
							<td><a th:text="${!item.authority.isEmpty() ? '관리자':''}"></a></td>
							<td><a th:href="@{|/admin/user/list/${item.id}|}"
								th:text="${item.username}"></a></td>
							<td><span th:text="${item.email}"></span></td>
							<td
								th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
							<!-- 							<td th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a -->
							<!-- 								href="javascript:void(0);" th:if="${item.username != 'admin'}" -->
							<!-- 								class="delete btn btn-sm btn-outline-info" -->
							<!-- 								th:data-uri="@{|/admin/user/delete/${item.id}|}" th:text="삭제"></a></td> -->
						</tr>
						<tr class="text-center" th:if="${paging.isEmpty()}">
							<td colspan="5">회원이 존재하지 않습니다.</td>
						</tr>
					</tbody>
				</table>
				<div th:if="${!paging.isEmpty()}">
					<ul class="pagination justify-content-center">
						<li class="page-item"
							th:classappend="${!paging.hasPrevious} ? 'disabled'"><a
							class="page-link" href="javascript:void(0)"
							th:data-page="${paging.number-1}"> <span>이전</span>
						</a></li>
						<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
							th:if="${page >= paging.number-5 and page <= paging.number+5}"
							th:classappend="${page == paging.number} ? 'active'"
							class="page-item"><a th:text="${page + 1}" class="page-link"
							href="javascript:void(0)" th:data-page="${page}"></a></li>
						<li class="page-item"
							th:classappend="${!paging.hasNext} ? 'disabled'"><a
							class="page-link" href="javascript:void(0)"
							th:data-page="${paging.number+1}"> <span>다음</span>
						</a></li>
					</ul>
				</div>
			</div>
			<form th:action="@{/admin/user/list}" method="get" id="searchForm">
				<input type="hidden" id="kw" name="kw" th:value="${kw}"> <input
					type="hidden" id="page" name="page" th:value="${paging.number}">
			</form>
		</div>

		<div class="col-6">
			<form th:if="${mode == 'create'}" th:object="${adminUserForm}"
				method="post">

				<h6 class="my-3 border-bottom pb-2 pt-2 title">회원 정보</h6>
				<div class="card my-3">
					<div class="card-body">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" id="_csrf" />
						<div th:replace="~{form_errors :: formErrorsFragment}"></div>

						<div class="mb-3">
							<label for="username" class="form-label">사용자ID</label> <input
								type="text" th:field="*{username}" class="form-control"></input>
						</div>
						<div class="mb-3">
							<label for="password1" class="form-label">비밀번호</label><input
								type="password" th:field="*{password1}" class="form-control" />
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">이메일</label><input
								type="email" th:field="*{email}" class="form-control" />
						</div>

						<div th:if="*{!optionList.isEmpty()}">
							<h6 class="my-3 border-bottom pb-2 pt-2 title">역할</h6>
							<div class="form-check form-check-inline"
								th:each="option, options : *{optionList}">
								<!-- th:field="*{selectedList}" -->
								<input type="checkbox" class="form-check-input"
									th:value="${option.id}" th:id="${'item' + options.index}"
									th:disabled="*{username == 'admin'}"> <label
									class="form-check-label" th:for="${'item' + options.index}"
									th:text="${option.name}"></label>
							</div>
						</div>
						<div class="align-r">
							<input type="submit" value="등록" class="btn btn-info my-2">
							<a class="btn btn-outline-info" th:href="@{/admin/user/list}">취소</a>
						</div>
					</div>
				</div>
			</form>
			<form th:unless="${mode == 'create'}"
				th:object="${adminUserModifyForm}" method="post">

				<h6 class="my-3 border-bottom pb-2 pt-2 title">회원</h6>
				<div class="card my-3">
					<div class="card-body">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" id="_csrf" />
						<div th:replace="~{form_errors :: formErrorsFragment}"></div>

						<div class="mb-3">
							<label for="username" class="form-label">사용자ID</label> <input
								type="text" th:field="*{username}" class="form-control"></input>
						</div>
						<div class="mb-3">
							<label for="password1" class="form-label">비밀번호</label><input
								type="password" th:field="*{password1}" class="form-control" />
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">이메일</label><input
								type="email" th:field="*{email}" class="form-control" />
						</div>

						<div th:if="*{!optionList.isEmpty()}">
							<h6 class="my-3 border-bottom pb-2 pt-2 title">역할</h6>
							<div class="form-check form-check-inline"
								th:each="option, options : *{optionList}">

								<input type="checkbox" class="form-check-input"
									th:value="${option.id}" th:field="*{selectedList}"
									th:disabled="*{username == 'admin'}"> <label
									class="form-check-label" th:text="${option.name}"
									th:field="*{selectedList}"></label>
							</div>
						</div>
						<div class="align-r">
							<input type="submit" value="등록" class="btn btn-info my-2">
							<a class="btn btn-outline-info" th:href="@{/admin/user/list}">취소</a>
						</div>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
<script layout:fragment="script" type='text/javascript'
	th:src="@{/list_search.js}">
	
</script>
</html>
