<!DOCTYPE html>
<html layout:decorate="~{admin/layout}">

<div layout:fragment="content" class="container my-3">
	<h5 class="my-3 border-bottom pb-2">공지사항 관리</h5>
	<h2 class="border-bottom py-2" th:text="${item.subject}"></h2>
	<div class="card my-3">
		<div class="card-body">
			<div id="viewer" class="card-text viewer"></div>
			<input type="hidden" id="ecp1" th:value="${item.contents}">
			<div class="d-flex justify-content-between mt-2">
				<div class="mt-3">
					<a th:href="@{|/admin/notice/modify/${item.id}|}"
						class="btn btn-sm btn-outline-info"
						sec:authorize="isAuthenticated()"
						th:if="${item.author != null and #authentication.getPrincipal().getUsername() == item.author.username}"
						th:text="수정"></a> <a href="javascript:void(0);"
						th:data-uri="@{|/admin/notice/delete/${item.id}|}"
						class="delete btn btn-sm btn-outline-info"
						sec:authorize="isAuthenticated()"
						th:if="${item.author != null and #authentication.getPrincipal().getUsername() == item.author.username}"
						th:text="삭제"></a>
				</div>
				<div class="badge bg-info bg-opacity-10 text-dark p-2 text-start">
					<div class="mb-2" th:if="${item.author !=null}">
						<span th:text="${item.author.username}"></span>
					</div>
					<div
						th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="align-r">
		<a class="btn btn-info" th:href="@{/admin/notice/list}">목록</a>
	</div>
</div>
<script layout:fragment="script" type="text/javascript">
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			if (confirm("정말로 삭제하시겠습니까?")) {
				location.href = this.dataset.uri;
			}
		});
	});

	const viewer = new toastui.Editor.factory({
		el : document.querySelector('#viewer'),
		viewer : true,
		initialValue : document.querySelector('#ecp1').value
	});
</script>

</html>
