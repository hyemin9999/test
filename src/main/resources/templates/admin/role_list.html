<!DOCTYPE html>
<html layout:decorate="~{admin/layout}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content" class="container-fluid my-3 px-4">

	<h5 class="border-bottom pb-2">역할 관리</h5>
	<div class="row">
		<div class="col-6">
			<div class="row my-2">
				<div class="col-6"></div>
				<div class="col-6">
					<div class="input-group">
						<input type="text" id="search_kw" class="form-control"
							th:value="${kw}">
						<button class="btn btn-outline-info" type="button" id="btn_search">검색</button>
					</div>
				</div>
			</div>

			<table class="table role">
				<thead class="table-info">
					<tr class="text-center">
						<th>번호</th>
						<th>역할 이름</th>
						<th>생성일</th>
						<!-- 						<th th:if="${#authorization.expression('hasRole(''ADMIN'')')}"></th> -->
					</tr>
				</thead>
				<tbody>
					<tr th:if="${!paging.isEmpty()}" class="text-center"
						th:each="item, loop : ${paging}">
						<td
							th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
						<td class="text-start"><a
							th:href="@{|/admin/role/list/${item.id}|}" th:text="${item.name}"></a></td>
						<td
							th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
						<!-- 						<td th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a -->
						<!-- 							href="javascript:void(0);" -->
						<!-- 							class="delete btn btn-sm btn-outline-info" -->
						<!-- 							th:data-uri="@{|/admin/role/delete/${item.id}|}" th:text="삭제"></a></td> -->
					</tr>
					<tr class="text-center" th:if="${paging.isEmpty()}">
						<td colspan="4">역할이 존재하지 않습니다.</td>
					</tr>
				</tbody>
			</table>

			<div th:if="${!paging.isEmpty()}">
				<ul class="pagination justify-content-center">
					<li class="page-item"
						th:classappend="${!paging.hasPrevious} ? 'disabled'"><a
						class="page-link" href="javascript:void(0);"
						th:data-page="${paging.number-1}"> <span>이전</span>
					</a></li>
					<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
						th:if="${page >= paging.number-5 and page <= paging.number+5}"
						th:classappend="${page == paging.number} ? 'active'"
						class="page-item"><a th:text="${page + 1}" class="page-link"
						href="javascript:void(0);" th:data-page="${page}"></a></li>
					<li class="page-item"
						th:classappend="${!paging.hasNext} ? 'disabled'"><a
						class="page-link" href="javascript:void(0);"
						th:data-page="${paging.number+1}"> <span>다음</span>
					</a></li>
				</ul>
			</div>
			<form th:action="@{/admin/role/list}" method="get" id="searchForm">
				<input type="hidden" id="kw" name="kw" th:value="${kw}"> <input
					type="hidden" id="page" name="page" th:value="${paging.number}">
			</form>
		</div>

		<div class="col-6">
			<form method="post" th:object="${adminRoleForm}">
				<h6 class="my-3 border-bottom pb-2 pt-2 title">역할 정보</h6>
				<div class="card my-3">
					<div class="card-body">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" id="_csrf" />
						<div th:replace="~{form_errors :: formErrorsFragment}"></div>

						<div class="mb-3">
							<label for="name" class="form-label">역할 이름</label><input
								type="text" th:field="*{name}" class="form-control">
						</div>
						<div th:if="*{!optionList.isEmpty()}">
							<h6 class="my-3 border-bottom pb-2 pt-2 title">게시판</h6>
							<div class="form-check form-check-inline"
								th:each="option, options : *{optionList}">

								<input type="checkbox" class="form-check-input"
									th:value="${option.id}" th:field="*{selectedList}"
									th:rId="${option.id}"
									th:classappend="${options.index != 0} ? role"
									th:onchange="onChange(this.getAttribute('rId'), this)">
								<label class="form-check-label"
									th:for="${'selectedList' + (options.index+1)}"
									th:text="${option.name}"></label>
							</div>
						</div>

						<div class="align-r">
							<input type="submit" value="저장" class="btn btn-info my-2">
							<a class="btn btn-outline-info" th:href="@{/admin/role/list}">취소</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script layout:fragment="script" type="text/javascript"
	th:inline="javascript">
	$(document).ready(function() {
		const message = /*[[${message}]]*/'';
		if (message.length != 0) {
			$('#message').text(message);
			$('#modal').modal('show');
		}
	});
</script>
</html>
