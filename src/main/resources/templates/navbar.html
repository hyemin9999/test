<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav th:fragment="navbarFragment"
	class="navbar navbar-expand-md navbar-light bg-info-subtle border-bottom">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">CodeNova</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link"
					sec:authorize="isAuthenticated()" th:href="@{/user/info}"
					th:text="${#authentication.name}">마이페이지</a></li>
				<li class="nav-item"><a class="nav-link"
					sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a><a
					class="nav-link" sec:authorize="isAuthenticated()"
					th:href="@{/user/logout}">로그아웃</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/user/signup}" sec:authorize="isAnonymous()">회원가입</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/notice/list}">공지사항</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/board/list}">게시판</a></li>
				<li class="nav-item" sec:authorize="hasRole('ADMIN')"><a
					class="nav-link" th:href="@{/admin}">관리자 페이지</a></li>
			</ul>
		</div>
	</div>
</nav>
</html>
